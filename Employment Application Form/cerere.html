
<!DOCTYPE html>
<html>

<head>
	<title>Cerere de angajare</title>
	<link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
	<div class="container">
		<h1>Cerere de angajare la firma<br> "Va dam bani pe stat degeaba!"</h1>
		<form onsubmit="return checkLength()">
			<form action="#" method="POST" enctype="multipart/form-data">
				<input type="hidden" name="cod_cerere" value="XXXXX">
				<label for="prenume">Prenume:</label>
				<input type="text" id="prenume" name="prenume" required>
				<label for="nume">Nume:</label>
				<input type="text" id="name" name="nume" required>
				<label for="email">Adresa de email:</label>
				<input type="email" id="email" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
				<label for="telefon">Numar de telefon:</label>
				<input type="text" name="telefon" id="telefon" maxlength="10" required>
				<label for="cv">CV:</label>
				<input type="file" name="cv" accept=".pdf,.doc,.docx" required>
				<label for="scrisoare_intentie">Scrisoare de intentie:</label>
				<textarea name="scrisoare_intentie" maxlength="500" required></textarea>
                <label for="pozitie">Pozitie dorita:</label>
				<select name="pozitie" required>
					<option value="">- Selecteaza pozitia -</option>
					<option value="Manager de Proiect">Manager de Proiect</option>
					<option value="Programator Web">Programator Web</option>
					<option value="Designer Grafic">Designer Grafic</option>
					<option value="Analyst Financiar">Analyst Financiar</option>
					<option value="Asistent Administrativ">Asistent Administrativ</option>
				</select>
				<fieldset>
				<label>Ani de experienta:</label>
				<input type="radio" name="ani_experienta" value="Mai putin de un an" required> Mai putin de un an<br>
				<input type="radio" name="ani_experienta" value="1-3 ani" required> 1-3 ani<br>
				<input type="radio" name="ani_experienta" value="3-10 ani" required> 3-10 ani<br>
				<input type="radio" name="ani_experienta" value="Mai mult de 10 ani" required> Mai mult de 10 ani<br>
				</fieldset>
				<label for="data_disponibila">Data de inceput disponibila:</label>
				<input type="date" name="data_disponibila" required>
				<label for="sursa">Cum ati auzit despre noi?</label>
				<input type="checkbox" name="sursa[]" value="Internet"> Internet<br>
				<input type="checkbox" name="sursa[]" value="Prieteni"> Prieteni<br>
				<input type="checkbox" name="sursa[]" value="Media"> Media<br>
				<input type="checkbox" name="sursa[]" value="Scoala">Scoala<br>
				<label for="Comentarii sau întrebări suplimentare">Comentarii sau întrebări suplimentare:</label>
				<textarea name="Comentarii sau întrebări suplimentare"></textarea>
				<form action="#" method="POST">

					<input type="submit" value="Trimite cererea">
				</form>
			</form>
		</form>
	</div>






	<script>
		var prenumeInput = document.getElementById("prenume");
		prenumeInput.addEventListener("input", function () {
			if (prenumeInput.value.length < 2) {
				prenumeInput.setCustomValidity("Prenumele trebuie să aibă cel puțin două caractere.");
			} else {
				prenumeInput.setCustomValidity("");
			}
		});

		var nameInput = document.getElementById("name");
		nameInput.addEventListener("input", function () {
			if (nameInput.value.length < 2) {
				nameInput.setCustomValidity("Numele trebuie să aibă cel puțin două caractere.");
			} else {
				nameInput.setCustomValidity("");
			}
		});


		var telefon = document.getElementById("telefon");

		telefon.addEventListener("input", function () {
			this.value = this.value.replace(/[^0-9]/g, ''); // elimină toate caracterele non-numerice
			if (this.value.length > 10) {
				this.value = this.value.slice(0, 10); // limitează la 10 caractere
			}
		});


		function checkLength() {
			var text = document.getElementsByName("scrisoare_intentie")[0].value;
			var length = text.length;
			if (length <= 100 || length >= 500) {
				alert("Textul trebuie sa aiba intre 100 si 500 de caractere.");
				return false;
			}
		}

		






	</script>
