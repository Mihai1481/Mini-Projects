<!DOCTYPE html>
<html>

<head>


  <link rel="stylesheet" type="text/css" href="style2.css">
  <div class="background"></div>
</head>

<body>


  <div class="background">

    <div class="broom"></div>


    <meta charset="UTF-8">
    <title>Formular de înscriere la Școala Hogwarts pentru vrăjitori și vrăjitoare.</title>
    <h1 class="breath">Welcome to Hogwarts!</h1>

    <div class="wrapper">
      <form>
        <br>
        <label for="prenume">Prenume:</label>
        <input type="text" id="prenume" name="prenume">
        <br>

        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume"><br>

        <label for="data-nasterii">Data Nasterii:</label>
        <input type="date" id="data-nasterii" name="data-nasterii"><br>
        <div>
          <p>Din ce casa va doriti sa faceti parte:
            <label>

              <input type="radio" name="optiuni" value="Gryffindor"> Gryffindor
            </label>

            <label>
              <input type="radio" name="optiuni" value="Hufflepuff"> Hufflepuff
            </label>

            <label>
              <input type="radio" name="optiuni" value="Ravenclaw"> Ravenclaw
            </label>

            <label>
              <input type="radio" name="optiuni" value="Slytherin"> Slytherin
            </label>
          </p>
        </div>

        <p>Creati-va bagheta:
          <label for="options">Tipul de Miez</label>
          <select id="miez">
            <option value="optiunea1">DRAGON HEARTSTRING</option>
            <option value="optiunea2">UNICORN HAIR</option>
            <option value="optiunea3">PHOENIX FEATHER</option>

          </select>
          <label for="options">Si Tipul de lemn</label>
          <select id="lemn">
            <option value="optiunea1">ASH</option>
            <option value="optiunea2">WILLOW</option>
            <option value="optiunea3">YEW</option>
            <option value="optiunea4">FIR</option>
            <option value="optiunea5">ELM</option>
            <option value="optiunea6">VINE</option>
            <option value="optiunea7">ELDER</option>
          </select>

        </p>
        <div>
          <p>Ce creatura magica va doriti:
            <label>
              <input type="radio" name="optiuni1" value="Bufnita"> Bufnita
            </label>

            <label>
              <input type="radio" name="optiuni1" value="Broasca"> Broasca
            </label>

            <label>
              <input type="radio" name="optiuni1" value="Pisica"> Pisica
            </label>
          </p>
        </div>
        <br>

        <label for="text">Cu ce abilitati speciale va remarcati:</label>
        <div class="caseta"></label> <textarea id="text" rows="4" cols="50"></textarea>
        </div>

        <br><br>

        <label for="motiv">Motivul aplicarii la Hogwarts:</label>
        <div class="caseta"><textarea id="motiv" name="motiv" rows="5" cols="50"></textarea>
        </div>





        <input type="submit" value="Trimite">



      </form>


    </div>
  </div>
</body>




</html>
